version: '3.9'

services:
  database:
    container_name: sgu-database
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sgudb
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - sgu-volume:/var/lib/mysql
    networks:
      - sgu-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: sgu-backend
    build: ./backend
    image: server:1.0-sgu
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - sgu-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    container_name: sgu-frontend
    build: ./frontend
    image: client:1.0-sgu
    restart: unless-stopped
    ports:
      - "3000:5173"
    depends_on:
      - backend
    networks:
      - sgu-net

networks:
  sgu-net:

volumes:
  sgu-volume:

